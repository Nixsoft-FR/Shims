# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "feature/*" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        dotnet-version: ['8.x']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Restore dependencies
      run: dotnet restore src/Shims.sln

    - name: Build .NET Standard 2.0 library
      run: dotnet build --configuration Release src/Shims/Shims.csproj

    - name: Build .NET 8 MSTest project
      run: dotnet build --configuration Release src/Shims.Tests/Shims.Tests.csproj

    - name: Build .NET Framework 4.8 MSTest project
      run: msbuild /p:Configuration=Release src/Shims.Net48.Tests/Shims.Net48.Tests.csproj

    - name: Test .NET 8 MSTest project
      run: dotnet test --configuration Release --no-build src/Shims.Tests/Shims.Tests.csproj

    - name: Test .NET Framework 4.8 MSTest project
      run: |
        nuget restore src/Shims.Net48.Tests/Shims.Net48.Tests.csproj
        msbuild /p:Configuration=Release src/Shims.Net48.Tests/Shims.Net48.Tests.csproj
        vstest.console.exe src/Shims.Net48.Tests/bin/Release/Shims.Net48.Tests.dll
