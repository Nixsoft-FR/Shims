# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "feature/*" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        dotnet-version: ['8.x']
        nuget-version: ['latest']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
        
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
      with:
        nuget-version: ${{ matrix.nuget-version }}

    - name: Restore dependencies
      run: dotnet restore src/Shims.sln

    - name: Build .NET Standard 2.0 library
      run: dotnet build --configuration Release src/Shims/Shims.csproj

    - name: Run Tests
      run: |
        dotnet build --configuration Release src/Shims.NET8.Tests/Shims.NET8.Tests.csproj
        dotnet test --configuration Release --no-build src/Shims.NET8.Tests/Shims.NET8.Tests.csproj
